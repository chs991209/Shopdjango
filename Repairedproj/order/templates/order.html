{% extends "base.html" %}
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">주문 상품명</th>
                    <th scope="col">주문 수량</th>
                    <th scope="col">등록 날짜</th>
                </tr>
               </thead>
               <tbody class="text-dark">
                {% for order in oder_list %}
                <tr>
                    <th scope="row">{{ order.id }}</th>
                    <th>{{ order.product }}</th>
                    <th>{{ order.quantity|intcomma}} 개</th>
                    <th>{{ order.registered_date|date:'Y-m-d H:i' }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
